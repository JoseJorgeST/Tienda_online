<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="img/shopify.png" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Correo</label>
                <input type="email" id="email" placeholder="Ejemplo@gmail.com" class="input input-password">

                <label for="new-password" class="label">contraseña</label>
                <input type="password" id="new-password" placeholder="********" class="input new-password" >
                
                <input type="submit" value="Ingresar" class="primary-button login-button">
                <a href="/">Olvide mi contraseña</a>
            </form>

            <button class="secodary-button signup-button">Registrate</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
