<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_account.css">
    <title>Perfil</title>
</head>
<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title">Mi cuenta</h1>

            <form action="/" class="form">

                <div>
                    <label for="name" class="label">Nombre</label>
                    <input type="text" id="name" placeholder="Jose Sarmiento" class="input input-name">

                    <label for="email" class="label">Correo</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com" class="input input-email">

                    <label for="password" class="label">Contrase√±a</label>
                    <input type="password" id="password" placeholder="******" class="input input-password">

                </div>
                
                <input type="submit" value="Crear" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
